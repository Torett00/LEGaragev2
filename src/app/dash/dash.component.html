<div class="parent">
    <div class="child1">Create Categorie<br>
       
       
        <form [formGroup]="createCategorieForm" (ngSubmit)="onFormSubmit()"> 
        <label for="title" class="form-label cta">   Categorie Name </label>
     
            <input  placeholder=" name" type="title" id="form2Example2" class="form-control inp"  formControlName="name" />
            <!-- @if (createCategorieForm.get('name')?.invalid && createCategorieForm.get('name')?.touched) {
              <div class="requiredname">Name is required</div>
            } -->
            @if (showNameRequiredError) {
              <div class="requiredname text-danger">Name is required</div>
            }
            <label for="title" class="form-label cta">   Categorie Name Arabic</label>

            <input  placeholder=" name" type="title" id="form2Example2" class="form-control inp"  formControlName="nameArabic" />
            <!-- @if (createCategorieForm.get('name')?.invalid && createCategorieForm.get('name')?.touched) {
              <div class="requiredname">Name is required</div>
            } -->
            
        
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4 btnadd" type="submit">ADD </button>
            <!-- <div *ngIf="createCategorieForm.get('name')?.invalid && createCategorieForm.get('name')?.touched" 
            class="text-danger">
         Category name is required!
       </div> -->
        </form>
        @if (showSuccessMessage) {
          <div class="alertcatajouted">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"/></svg>
            {{ successMessage }}
          </div>
        }
    </div>
    <div class="child2">Categories <br>
        <table class="tableCat">
            <thead>
              <tr>
          
                <th>Name</th>
                
                <th> Update</th>
                <th> Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let cat of catgeoriges" >
                <!-- <td>{{cat.id}}</td> -->
                <td class="partpx" (click)="navigateToProducts(cat.name)" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;">
                  {{cat.name}}
                </td>
                            
                 <td class="partpx">  <button class="updatebutton" (click)="openDialog(cat.id??'')">Update</button></td>
             
                <td class="partpx" >
                    <button *ngIf="cat.id" (click)="onDeleteCategorie(cat.id)">Delete </button>
                  </td>
                
                  
              </tr>
            

            
            </tbody>
           
          </table>
        

         
    
    </div>
</div>
